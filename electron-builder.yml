appId: com.blibla.captain
productName: Captain
copyright: Copyright Â© 2024 Blibla
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
      - resources/python/**/*
      - resources/actions/**/*
      - resources/7zip/**/*
      - resources/icon.png
publish: null
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: "${productName}-Setup-${version}.${ext}"
  # include: build/installer.nsh
asar: true
asarUnpack:
  - "resources/python/**/*"
  - "resources/actions/**/*"
  - "resources/7zip/**/*"
  - "resources/icon.png"
