appId: com.blibla.captain
productName: Captain
copyright: Copyright Â© 2024 Blibla
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
      - resources/python/**/*
      - resources/powershell/**/*
publish: null
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  artifactName: "${productName}-Setup-${version}.${ext}"
asar: true
asarUnpack:
  - "resources/python/**/*"
  - "resources/powershell/**/*"
