appId: com.blibla.captain
productName: Captain
copyright: Copyright Â© 2024 Blibla
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
      - resources/python/**/*
      - resources/python-embedded/**/*
publish: null
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  include: build/installer.nsh
asar: true
asarUnpack:
  - "resources/python/**/*"
  - "resources/python-embedded/**/*"
